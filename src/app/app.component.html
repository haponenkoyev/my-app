<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>USD/EUR {{ usdRate | number: '0.0-2' }}/{{ eurRate  | number: '0.0-2'}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<app-converter
  (exchangeRight)="exchangeRight($event)"
  (exchangeLeft)="exchangeLeft($event)"
  [amountFrom]="rightItem"
  [amountTo]="leftItem"
  [amountFrom]="rightItem"(exchangeRight) = "exchangeRight($event)"
  [amountTo]="leftItem"(exchangeLeft) = "exchangeLeft($event)"
></app-converter>
